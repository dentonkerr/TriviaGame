<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trivia Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

  </head>
  <body>

  <h1>Welcome to Savannah, Georgia Trivia!</h1>

  <h2><button id="start">Ready to Start!</button></h2>

<p>
  <h3>Question 1</h3>
    <input type="radio" name="Q1" value="incorrect"> Answer1<br>
    <input type="radio" name="Q1" value="correct"> Answer2<br>
    <input type="radio" name="Q1" value="incorrect"> Answer3<br>
    <input type="radio" name="Q1" value="incorrect"> Answer4<br>
</p>
<p>
  <h3>Question 2</h3>
    <input type="radio" name="Q2" value="incorrect"> Answer1<br>
    <input type="radio" name="Q2" value="correct"> Answer2<br>
    <input type="radio" name="Q2" value="incorrect"> Answer3<br>
    <input type="radio" name="Q2" value="incorrect"> Answer4<br>
</p>

<div>
    <button id="submit" type="submit">Submit Answers</button>
</div>

<h2>Correct Answers: <span id="corrAnswers"></span></h2>
<h2>Incorrect Answers: <span id="wrongAnswers"></span></h2>
<h2>Unanswered: <span id="noAnswer"></span></h2>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
